<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Soru Aplikasyonu</title>
</head>

<body>
    <!-- Konteynır kurduk -->
<div class="container">
<!-- Konteynır içerisine soruları ve kontrolleri düzenleyebilmek adına konteynır yaptık -->
    <div id="question-container" class="hide"> 
        <!-- Soru Konteynırına gözükmemesi için "hide" class'ı ekledik -->

        <!-- Soru konteynırı -->
        <div id="question">Soru</div>

        <!-- Sorular için cevap kontetnırı -->
        <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>

    </div>

    
          
    
    
    <div class="controls btn-grid">
        <button id="start-btn" class="start-btn btn justice">Start</button>
        <button id="control-btn" class="control-btn btn">Soru Yönetim paneli</button>
        <!-- Kontrol Konteynırı -->
        <button id="next-btn" class="start-btn btn hide">Next</button>
        <!-- Next tuşuna sayfada ilk açıldığında gözükmemesi adına "hide" class'ı ekledik. -->
        <div id="paneltitle" class="hide"><h2>Yavuzlar soru uygulaması yönetim paneli</h2></div> 
        <button id="list-btn" class="list-btn btn hide">Soruları Listele</button>
        <button id="home-btn" class="home-btn btn hide">Anasayfa</button>
         
        
    </div>


    <div id="arama-container" class="arama btn-grid">
        <input id="arama" type="search" class="hide">
    </div>

    <!-- Soruları burdan göstericez -->
    
    
    <!-- Soru template'i -->
     <template data-question-template>
        <div id="arama-kartları" class="hide">
            <div id="kart" class="kart">
                <div class="header btn">    
                        <button id="düzenle" class="düzenle">Düzenle</button>
                        <button id="sil" class="sil">Sil</button>   
                    </div>
            </div>
        </div>
     </template>




</div>
</html>
